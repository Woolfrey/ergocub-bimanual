[GAINS]
cartesian  0.01                                                                                      # On Cartesian error
redundancy 0.5                                                                                      # On redundant task

[SINGULARITY_AVOIDANCE]
scalar 10.0                                                                                         # Small value = more conservative
limit  0.001                                                                                        # The minimum value for manipulability

[QP_SOLVER]
method primal                                                                                       # Options are dual or primal
scalar 100                                                                                          # For the barrier function
tolerance 0.0001                                                                                    # For terminating the solver

